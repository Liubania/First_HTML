<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS exercise</title>
  </head>
  <body>
    <fieldset>
      <label for="1number"> First multiplier: </label>
      <input
        type="number"
        id="first_multiplier"
        name="first_multiplier"
        pattern="[0-9] {0,20}"
        title="input first multiplier"
        required
      /><br />
      <p>*</p>
      <label for="2number"> second multiplier: </label>
      <input
        type="number"
        id="second_multiplier"
        name="second_multiplier"
        pattern="[0-9] {0,20}"
        title="input second multiplier"
        required
      /><br />
      <p>=</p>
      <label for="product"> product as a result of multiplication: </label>
      <input
        type="number"
        id="product of multiplication"
        name="product_of_multiplication"
        pattern="[0-9] {0,20}"
        title="input product as a result of multiplication"
        required
      /><br />
    </fieldset>
  </body>
</html>
