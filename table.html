<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>02 Lesson: HTML5 Tables Task</title>
  <style> table, th, td {       
    border: 1px solid black;         
   } </style>
 </head>
<body>
  <main>
    <header>
      <p>Table with HTML5</p>
    </header>
    <tr> 
        <th rowspan="2" ></th>
        <th colspan="2" ></th>
        <th colspan="2" ></th>
    </tr>
      <tr>
        <th colspan="4" ></th>
        <th></th>
      </tr> 
      <tr>
        <th></th>
        <th></th>
        <th rowspan="2"></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th rowspan="2"></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th colspan="3"></th>
      </tr>  
      <tr>
        <th>&nbsp;</th>
        <th colspan="3"></th>
      </tr>
    </table>
  </main>
</body>
</html>
