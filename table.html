<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>02 Lesson: HTML5 Tables Task</title>
</head>
<body>
  <main>
     <table border="1" hight+"60%" width="85%">
    <header>
     <caption> Table with HTML5 </caption>
    </header>
      <tr><!-- first row --> 
        <th rowspan="2"></th>
        <th colspan="2"></th>
        <th colspan="2"></th>
        <td></td>
    </tr>
      <tr><!-- second row -->
        <td></td>
        <th colspan="4"></th>
      </tr> 
      <tr><!-- third row -->
        <td></td>
        <td></td>
        <th rowspan="2"></th>
        <td></td>
        <td></td>
      </tr>
      <tr><!-- fourth row -->
        <th rowspan="2"></th>
        <td></td>
      </tr>
      <tr><!-- fifth row -->
        <th colspan="3"></th>
        <th rowspan="2"></th>
        <th rowspan="2"></th>
        <th colspan="2"></th>
      </tr>  
      <tr><!-- sixth row -->
        <th colspan="3"></th>
        <th colspan="2"></th>
      </tr>
    </table>
  <ul type="circle"><!-- first list -->
    <li>Item #1</li>
    <li>Item #2</li>
    <li>Item #3</li>
   </ul>
  <ul type="circle"><!-- second list -->
    <li>Item #1</li>
    <li>Item #2</li>
    <li>Item #3</li>
   </ul>
   <ul type="square"><!-- third list -->
    <li>Item #1</li>
    <li>Item #2</li>
    <li>Item #3</li>
   </ul>
   <ul type="square"><!-- fourth list -->
     <li>Item #1</li>
     <li>Item #2</li>
     <li>Item #3</li>
    </ul>
   <ol><!-- fifth list -->
     <li>Item #1</li>
     <li>Item #2</li>
     <li>Item #3</li>
    </ol>

  </main>
</body>
</html>
