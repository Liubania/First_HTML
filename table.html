<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>02 Lesson: HTML5 Tables Task</title>
  <style>   table, th, td {       
    border: 1px solid black;         
   } </style>
 </head>
<body>
  <main>
    <header>
      <p>Table with HTML5</p>
    </header>
            <tr> 
        <th rowspan="2" ></th>
        <th colspan="2" >&nbsp;</th>
        <th colspan="2" >&nbsp;</th>
            </tr>
      
      <tr>
        <th colspan="4" >&nbsp;</th>
        <th >&nbsp;</th>
      </tr>
      
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th rowspan="2">&nbsp;</th>
        <th style="color: white;">&nbsp;</th>
        <th style="color: white;">&nbsp;</th>
        <th style="color: white;">&nbsp;</th>
      </tr>
      
      <tr>
        <th rowspan="2">&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
      
      <tr>
        <th colspan="3"></th>
      </tr>
      
      <tr>
        <th>&nbsp;</th>
        <th colspan="3">&nbsp;</th>
      </tr>
    </table>
  </main>
</body>
</html>
