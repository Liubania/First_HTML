<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Happy owls and SVG Star</title>
</head>
  <body>
    <fieldset>
     <figure>    <img src="owl1.jpg" alt="Happy owls" 
          width="200" height="250">   <img src="owl2.jpg" alt="Nice owl" 
          width="200" height="250">   <img src="owl3.jpg" alt="Serious owl" 
          width="200" height="250">   <figcaption> <h2> I very like owls ;-) </h2> </figcaption>
     </figure>
      <br><br>
     <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
         width="200" height="200">        
      <polygon points="100,10 40,180 190,60 10,60 160,180" 
                 style="fill: aqua; stroke: orange; 
                 stroke-width: 5; fill-rule: evenodd;"/>
    </svg>
    </fieldset>
  </body>
</html>
